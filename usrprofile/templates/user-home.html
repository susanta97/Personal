<head>

        {% ifequal flag 0 %}

          <div class="form-group text-center" style="position: relative;">
         <span class="img-div">
              <img src="{{ profile_image }}"  id="profileDisplay">

        </div>

             <div class="form-group text-center" style="position: relative;">
             <span class="img-div">

                   <div class="text-center img-placeholder "  onClick="triggerClick()">
                    <h4>{{ request.user.username }}</h4>

        </div>

<script type="text/javascript">

    function triggerClick(e) {
}


    $(document).ready(function ()

    {
        $(function(){
              $('.usrabout').trigger('click');
            });
        

        $('#about').click(function () {

                  $.ajax({
                    url:  "{% url 'user-profile:user-about' %}",
                      data: {
                        'id': "{{ user_id }}"
                        },
                        success: function (data) {
                            console.log(data)
                          $("#about-me").html(data);
                        }
                 });
        });


         $('#user-education').click(function () {

                  $.ajax({
                    url:  "{% url 'user-profile:user-education' %}",
                      data: {
                        'id': "{{ user_id }}"
                        },
                        success: function (data) {
                            console.log(data)
                          $("#education").html(data);
                        }
                 });
        });


          $('#user-expreience').click(function () {


                  $.ajax({
                    url:  "{% url 'user-profile:user-experience' %}",
                      data: {
                        'id': "{{ user_id }}"
                        },
                        success: function (data) {
                            console.log(data)
                          $("#experience").html(data);
                        }
                 });
        }) ;

          $('#user-portfolio').click(function () {

              $.ajax({

                  url: "{% url  'user-profile:user-portfolio' %}",
                  data:{
                      'id':"{{ user_id }}"
                  },
                  success: function (data) {

                      $("#portfolio").html(data)

                  }
              })

          });




         $('#user-contact').click(function () {

            $.ajax({
                   url: "{% url  'user-profile:user-conatct-info' %}",
                  data:{
                      'id':"{{ user_id }}"
                  },
                  success: function (data) {

                      $("#contact").html(data)

                  }
            })

        });



          
    });



</script>
